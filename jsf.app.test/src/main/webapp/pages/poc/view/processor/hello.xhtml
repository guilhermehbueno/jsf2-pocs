<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<br/>
		<br/>
		<ul>
			<li><p:commandButton action="#{customViewController.selectA}" value="Servico A" ajax="false" /></li>
			<li><p:commandButton action="#{customViewController.selectB}" value="Servico B" ajax="false" /></li>
			<li><p:commandButton action="#{customViewController.selectC}" value="Servico C" ajax="false" /></li>
		</ul>
		<br/>
		<br/>
		<c:forEach var="attribute" items="#{customViewController.model.attributes}">
			<ul>
				<li>#{attribute.label}: #{attribute.value}</li>
			</ul>
		</c:forEach>
	</h:body>

</html>
